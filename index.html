<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck a Sickie - Medical Certificate Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6 max-w-4xl">
        <div class="bg-white rounded-lg shadow-md p-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Chuck a Sickie - Medical Certificate Generator</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="pharmacy-name" class="block text-sm font-medium text-gray-700 mb-1">Pharmacy Name:</label>
                    <input type="text" id="pharmacy-name" value="PRICELINE PHARMACY ROSELANDS" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="pharmacy-address1" class="block text-sm font-medium text-gray-700 mb-1">Address Line 1:</label>
                    <input type="text" id="pharmacy-address1" value="SHOP L25, LOWER GROUND," class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="pharmacy-address2" class="block text-sm font-medium text-gray-700 mb-1">Address Line 2:</label>
                    <input type="text" id="pharmacy-address2" value="ROSELANDS SHOPPING CENTRE" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="pharmacy-address3" class="block text-sm font-medium text-gray-700 mb-1">Address Line 3:</label>
                    <input type="text" id="pharmacy-address3" value="ROSELANDS DRIVE" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="pharmacy-address4" class="block text-sm font-medium text-gray-700 mb-1">Address Line 4:</label>
                    <input type="text" id="pharmacy-address4" value="ROSELANDS" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="pharmacy-postcode" class="block text-sm font-medium text-gray-700 mb-1">State & Postcode:</label>
                    <input type="text" id="pharmacy-postcode" value="NSW 2196" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="pharmacy-phone" class="block text-sm font-medium text-gray-700 mb-1">Phone:</label>
                    <input type="text" id="pharmacy-phone" value="02 9759 1444" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="pharmacy-fax" class="block text-sm font-medium text-gray-700 mb-1">Fax:</label>
                    <input type="text" id="pharmacy-fax" value="02 9759 9205" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="pharmacy-email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                    <input type="text" id="pharmacy-email" value="priosmanagement@gmail.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="patient-name" class="block text-sm font-medium text-gray-700 mb-1">Patient Name:</label>
                    <input type="text" id="patient-name" value="MOEY DONTWORRY" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="patient-address" class="block text-sm font-medium text-gray-700 mb-1">Patient Address:</label>
                    <input type="text" id="patient-address" value="1 PEEKABOO AVE, WONDERLAND NSW 2196" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="cert-date" class="block text-sm font-medium text-gray-700 mb-1">Certificate Date:</label>
                    <input type="date" id="cert-date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="leave-start" class="block text-sm font-medium text-gray-700 mb-1">Leave Start Date:</label>
                    <input type="date" id="leave-start" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="leave-end" class="block text-sm font-medium text-gray-700 mb-1">Leave End Date:</label>
                    <input type="date" id="leave-end" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="pharmacist-name" class="block text-sm font-medium text-gray-700 mb-1">Pharmacist Name:</label>
                    <input type="text" id="pharmacist-name" value="JASON DEMYANE" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="form-group">
                    <label for="registration-no" class="block text-sm font-medium text-gray-700 mb-1">Registration Number:</label>
                    <input type="text" id="registration-no" value="PHA0002242371" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            
            <button onclick="generateCertificate()" class="mt-6 bg-gradient-to-r from-green-500 to-green-600 text-white py-2 px-6 rounded-md hover:from-green-600 hover:to-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transform transition hover:scale-105 font-medium">Generate Certificate</button>
        </div>
        
        <div id="certificate-container"></div>
    </div>
    
    <script>
        // Set today's date as default when the page loads
        window.onload = function() {
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10);
            document.getElementById('cert-date').value = formattedDate;
            document.getElementById('leave-start').value = formattedDate;
            
            // Set end date as tomorrow by default
            const tomorrow = new Date();
            tomorrow.setDate(today.getDate() + 1);
            document.getElementById('leave-end').value = tomorrow.toISOString().substr(0, 10);
        };
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
        
        function generateCertificate() {
            // Get all form values
            const pharmacyName = document.getElementById('pharmacy-name').value;
            const pharmacyAddress1 = document.getElementById('pharmacy-address1').value;
            const pharmacyAddress2 = document.getElementById('pharmacy-address2').value;
            const pharmacyAddress3 = document.getElementById('pharmacy-address3').value;
            const pharmacyAddress4 = document.getElementById('pharmacy-address4').value;
            const pharmacyPostcode = document.getElementById('pharmacy-postcode').value;
            const pharmacyPhone = document.getElementById('pharmacy-phone').value;
            const pharmacyFax = document.getElementById('pharmacy-fax').value;
            const pharmacyEmail = document.getElementById('pharmacy-email').value;
            
            const patientName = document.getElementById('patient-name').value;
            const patientAddress = document.getElementById('patient-address').value;
            
            const certDate = document.getElementById('cert-date').value;
            const leaveStart = document.getElementById('leave-start').value;
            const leaveEnd = document.getElementById('leave-end').value;
            
            const pharmacistName = document.getElementById('pharmacist-name').value;
            const registrationNo = document.getElementById('registration-no').value;
            
            // Format dates for display
            const formattedCertDate = formatDate(certDate);
            const formattedLeaveStart = formatDate(leaveStart);
            const formattedLeaveEnd = formatDate(leaveEnd);
            
            // Create the certificate HTML with Tailwind classes
            const certificateHTML = `
                <div class="bg-white rounded-lg shadow-lg p-8 mb-8 max-w-4xl mx-auto" style="width: 210mm; min-height: 297mm;">
                    <div class="flex flex-col md:flex-row justify-between items-start mb-12">
                        <div class="pharmacy-logo w-48 text-center mb-6 md:mb-0">
                            <img src="https://api.priceline.com.au/medias/?context=bWFzdGVyfHJvb3R8Nzg1NnxpbWFnZS9wbmd8YURrMUwyZzNOeTh4TmpVM056SXhOVFV5T0RrNU1BfGQ5OWI1OTMxZDk0ZjA2Y2UzOWI1MWFkZjNlYjdiOTE2ZjcwNzc3ZDI3MjZiYjIzZDcyOWVjZjY5ZTk4ODUwOTg" alt="Priceline Pharmacy Logo" class="w-full h-auto">
                        </div>
                        
                        <div class="pharmacy-info w-full md:w-72 mb-6 md:mb-0">
                            <p class="font-bold">${pharmacyName}</p>
                            <p>${pharmacyAddress1}</p>
                            <p>${pharmacyAddress2}</p>
                            <p>${pharmacyAddress3}</p>
                            <p>${pharmacyAddress4}</p>
                            <p>${pharmacyPostcode}</p>
                            <p>Phone: ${pharmacyPhone}</p>
                            <p>Fax: ${pharmacyFax}</p>
                            <p>Email: ${pharmacyEmail}</p>
                        </div>
                        
                        <div class="certificate-title w-48 text-center border-2 border-gray-800 p-4">
                            <h2 class="text-xl font-bold">Certificate for<br>Personal Leave</h2>
                        </div>
                    </div>
                    
                    <div class="certificate-body leading-relaxed text-gray-800 mb-10">
                        <p class="mb-4">This certificate is to certify that on ${formattedCertDate}</p>
                        <p class="mb-4"><span class="font-bold">${patientName}</span> of ${patientAddress} presented at this pharmacy.</p>
                        
                        <p class="mb-6">In my professional opinion, based on the information provided to me at the time, <span class="font-bold">${patientName}</span> will be unfit to attend work/school for the period commencing ${formattedLeaveStart} to ${formattedLeaveEnd}.</p>
                        
                        <div class="border-t border-gray-800 w-3/4 my-12"></div>
                        
                        <p class="mb-6">This opinion was provided in my capacity as pharmacist for the purpose of informing the employer of the named person that he/she is unfit for work due to illness/injury.</p>
                        
                        <div class="signature-section border-t border-gray-300 pt-6 mt-16">
                            <p class="font-bold mb-4">This certificate was provided by</p>
                            
                            <p class="mb-2">Date: ${formattedCertDate}</p>
                            <p class="mb-6">Pharmacist signature: _______________________________</p>
                            
                            <p class="mb-2">Name: ${pharmacistName}</p>
                            <p class="mb-6">Registration no: ${registrationNo}</p>
                            
                            <p class="mb-2">In accordance with the evidence requirements under section 107(3) of the Fair Work Act 2009 at</p>
                            <p class="mb-1">${pharmacyName}, ${pharmacyAddress1}, ${pharmacyAddress2}</p>
                            <p class="mb-1">${pharmacyAddress3}, ${pharmacyAddress4} ${pharmacyPostcode}</p>
                            <p class="mb-6">Phone ${pharmacyPhone}</p>
                        </div>
                        
                        <div class="footer-text text-xs leading-snug text-gray-600 mt-20">
                            <p>This Certificate for Leave ("Document") has been developed in electronic format by MedAdvisor International Pty Ltd ("MedAdvisor") based on the Guidelines for pharmacists issuing certificates for absence from work (October 2010) developed by Pharmaceutical Society of Australia and the Pharmacy Guild of Australia (the Guidelines). The Document must be used in accordance with the Guidelines and other relevant industry standards, codes, regulations and laws. Consistent with the Guidelines, pharmacists must exercise professional judgement in using the Document; this includes adapting it to better address specific personal circumstances. MedAdvisor accepts no liability for any loss which any person may suffer as a result of reliance on the Document or any information contained therein.</p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mb-12">
                    <button onclick="window.print()" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition transform hover:scale-105 print:hidden">Print Certificate</button>
                </div>
            `;
            
            // Display the certificate
            document.getElementById('certificate-container').innerHTML = certificateHTML;

            // Scroll to the certificate
            document.getElementById('certificate-container').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

    <style>
        @media print {
            .container > div:first-child {
                display: none;
            }
            #certificate-container > div {
                box-shadow: none;
            }
        }
    </style>
</body>
</html>
